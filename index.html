

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavoro Assistant Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-card {
      width: 400px;
      max-width: 95%;
      height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 15px;
      clear: both;
    }
    .user {
      background-color: #4CAF50;
      color: #fff;
      float: right;
    }
    .bot {
      background-color: #e0e0e0;
      color: #333;
      float: left;
    }
    #input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }
    #input-area button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #input-area button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="chat-card">
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask me about flavors or dishes..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const messages = document.getElementById('messages');
  const userInput = document.getElementById('user-input');

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    userInput.value = '';

    // Simulate bot response
    setTimeout(() => {
      const response = getBotResponse(text);
      addMessage(response, 'bot');
    }, 500);
  }

  function getBotResponse(text) {
    text = text.toLowerCase();
    if (text.includes('pancake')) return "Yum! Pancakes are great. Do you want a recipe or topping ideas?";
    if (text.includes('chocolate')) return "Chocolate pairs wonderfully with strawberries, bananas, and nuts!";
    return "Hello! I'm Flavoro Assistant. Ask me about dishes, flavors, or recipes.";
  }

  userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
